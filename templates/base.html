<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static "app/stylesheets/home.css" %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
        <script src="{% static "app/index.js" %}" charset="utf-8"></script>
        {% block title %}
        {% endblock %}
    </head>
    <body>
        <main id="cd-main-content">
            <section id="cd-intro">
                {% block content %}
                {% endblock %}
                <div id="blur-it-all">

                </div>
                <header class="cd-header">
                    <div id="cd-logo"><a href="/"><img src="{% static "app/logo.png" %}" alt="Logo" style="height:40px;"></a></div>
                    <a class="cd-menu-trigger" href="#main-nav">Menu<span></span></a>
                </header>
                <div class="cd-blurred-bg"></div>
            </section>
        </main>

        <div class="cd-shadow-layer"></div>
        <div id="login">
            <a href="/login">Login</a>
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="/"><span>Home</span></a></li>
                <li><a href="/contact"><span>Contact Details</span></a></li>
                <li><a href="/tickets"><span>Complaints</span></a></li>
                <li><a href="/complaints"><span>Basu's Complaints</span></a></li>
                <li><a href="/calendar"><span>Calendar</span></a></li>
            </ul>
            <a href="#" class="cd-close-menu">Close<span></span></a>
        </nav>
    </body>
</html>
