
{% extends 'base.html' %}

{% block title %}
<title>About Us - SU Portal</title>
{% load static %}
    <link rel="stylesheet" href="{% static "app/stylesheets/aboutus.css" %}">
{% endblock %}


{% block content %}
<div class="grid">
    <div class="sections #e0e0e0 grey lighten-2">
        <p class="title center-align">About Us</p>
        <div class="section-top">
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">SU Body</span></div>
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">SU Events</span></div>
        </div>
        <div class="section-second">
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">ELection Commission</span></div>
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">Collaboration and review committee</span></div>
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">Students mess council</span></div>
        </div>
        <div class="section-third">
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">Clubs</span></div>
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">Departments</span></div>
                <div class="#f5f5f5 grey lighten-4 z-depth-4"><span class="flow-text">SU Tech team</span></div>
        </div>
    </div>    
</div>    
{% endblock %}>
