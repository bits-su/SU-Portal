{% extends "base.html" %}

{% block head %}
    <script src="/static/ckeditor/ckeditor.js"></script>
    <script src="/static/ckeditor/adapters/jquery.js"></script>
    <style type="text/css">
        #create-ticket-div {
            text-align: right;
        }
    </style>
    <script type="text/javascript">
        $(document).ready( function() {
            $('#desc').ckeditor({
                toolbarGroups: [
                    { name: 'document',	   groups: [ 'mode', 'document' ] },
                    { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] },
                    { name: 'links' },
                    { name: 'styles' },
                    { name: 'colors' },
                    { name: 'paragraph',   groups: [ 'list', 'indent', 'blocks', 'align', 'bidi' ] }
                ],
                contentsCss: [CKEDITOR.basePath + 'contents.css', 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css']
            });
        } );
    </script>
{% endblock %}

{% block content %}
    <div id="create-ticket-div-update">
        <div class="col-md-6 ticket-view">
            <button id="view-all-button" class="btn ticket-button">All Complaints</button>        
            <div style="font-size:20px;"><a href="/tickets/?user={{ user.id }}">View My Complaints</a></div>
        </div>
        <script type="text/javascript">
            $("#view-all-button").click(function() {
                window.location.href = "/tickets/";
            });
        </script>
    </div>

    <form class="form-update" action="/tickets/submit_ticket/" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3 hidden">
                <div class="form-group">
                    <label for="project">Project</label>
                    <select id="project"  name="project" class="form-control">
                        {% for project in project_list %}
                            <option value="{{ project.id }}" {% if project.is_default %}selected="selected"{% endif %}>{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group-update">
                    <label for="priority">Priority</label>
                    <select id="priority"  name="priority" class="form-control">
                        {% for priority in priority_list %}
                            <option value="{{ priority.id }}" {% if priority.is_default %}selected="selected"{% endif %} style="color: {{ priority.display_color }};">{{ priority.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-3 hidden">
                <div class="form-group-update">
                    <label for="status">Status</label>
                    <select id="status"  name="status" class="form-control">
                        {% for status in status_list %}
                            <option value="{{ status.id }}" {% if status.is_default %}selected="selected"{% endif %}>{{ status.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group-update">
                    <label for="assigned">Assigned to</label>
                    <select id="assigned"  name="assigned" selected="selected" class="form-control">
                        <option value="unassigned">Unassigned</option>
                        {% for member in tab_users %}
                            <option value="{{ member.id }}">{{ member.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group-update">
            <label for="name">Complaint-topic</label>
            <input style="font-size:0.8em;" type="text" name="name" id="name" value="{{ name }}" class="form-control"/><br>
            <label for="desc">Description</label><br><br>
            <textarea style="width:100%;font-size:0.8em;" name="desc" id="desc" class="form-control"></textarea>
            <input style="font-size:0.8em;" type="submit" class="btn btn-primary btn-lg" value="Submit Ticket" />
    </form>
{% endblock %}
